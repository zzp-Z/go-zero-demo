Name: userServer.rpc
ListenOn: 0.0.0.0:8080
DataSource: "root:123123@tcp(127.0.0.1:3306)/user_server"

Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: userServer.rpc

Cache:
  - Type: "node"
    Host: "127.0.0.1:6379"
    Pass: ""  # 如果 Redis 没有密码，可以留空
    Weight: 100
Log:
  ServiceName: "userServer"
  Mode: "file"
  Path: "./logs"
  Level: "info"

Mode: dev
